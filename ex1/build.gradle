plugins {
    id 'java'
}

group 'gr.javier.assignments.landloop'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
